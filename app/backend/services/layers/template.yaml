AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  StageName:
    Type: String
    Description: Stage of app deployment (develop, prod)
    Default: prod

Resources:
  CommonLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      Content: ./common/
      CompatibleRuntimes:
        - python3.12
    Metadata:
      BuildMethod: python3.12

  # Tables
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "users-${StageName}"
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
        - AttributeName: username
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: username-index
          KeySchema:
            - AttributeName: username
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  TasksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "tasks-${StageName}"
      AttributeDefinitions:
        - AttributeName: taskId
          AttributeType: S
        - AttributeName: section
          AttributeType: N
      KeySchema:
        - AttributeName: taskId
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: section-index
          KeySchema:
            - AttributeName: section
              KeyType: HASH
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

Outputs:
  CommonLayerArn:
    Description: "ARN of the Layer with all the common code"
    Value: !Ref CommonLayer
    Export:
      Name: !Sub "${AWS::StackName}-CommonLayerArn"
  UsersTable:
    Description: "DynamoDB table for users"
    Value: !Ref UsersTable
    Export:
      Name: !Sub "${AWS::StackName}-UsersTable"
  TasksTable:
    Description: "DynamoDB table for tasks"
    Value: !Ref TasksTable
    Export:
      Name: !Sub "${AWS::StackName}-TasksTable"