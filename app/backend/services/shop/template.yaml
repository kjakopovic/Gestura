AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  This service contains all apis related to learning functionalities and tasks.

Parameters:
  StageName:
    Type: String
    Description: Stage of app deployment (develop, prod)
    Default: prod
  LayerStackName:
    Type: String
    Description: Name of the stack where the layer is deployed
    Default: layers
  JwtSecretName:
    Type: String
    Description: Name of the secret in Secrets Manager that contains the JWT secret
    Default: auth
  SecretsRegionName:
    Type: String
    Description: Region name where the secrets are stored
    Default: eu-central-1

Globals:
  Function:
    Timeout: 60
    MemorySize: 512

Resources:
  ShopApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "ShopApi-${StageName}"
      StageName: !Ref StageName
      Auth:
        ApiKeyRequired: false

  # Lambdas
  HealthcheckFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: healthcheck/
      Handler: app.lambda_handler
      Runtime: python3.12
      Layers:
        - !Sub "{{resolve:ssm:/layers/common/latest}}"
      Architectures:
        - x86_64
      Events:
        HealthcheckEndpoint:
          Type: Api
          Properties:
            Path: /
            Method: GET
            RestApiId: !Ref ShopApi

  GetItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: getItems/
      Handler: app.lambda_handler
      Runtime: python3.12
      Environment:
        Variables:
          ITEMS_TABLE_NAME: !ImportValue
            Fn::Sub: "${LayerStackName}-${StageName}-ItemsTable"
          JWT_SECRET_NAME: !Ref JwtSecretName
          SECRETS_REGION_NAME: !Ref SecretsRegionName
      Layers:
        - !Sub "{{resolve:ssm:/layers/common/latest}}"
      Architectures:
        - x86_64
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Action:
                - "dynamodb:*"
                - "secretsmanager:GetSecretValue"
              Resource: "*"
      Events:
        GetItemsEndpoint:
          Type: Api
          Properties:
            Path: /items/available
            Method: GET
            RestApiId: !Ref ShopApi

Outputs:
  ShopApiUrl:
    Description: "API Gateway endpoint URL for Learning microservice apis"
    Value: !Sub "https://${LearningApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/"
